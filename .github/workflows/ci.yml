name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ruff black isort

      - name: Run ruff
        run: ruff check src/ --ignore E501

      - name: Check formatting
        run: black --check src/ --line-length 100

      - name: Check imports
        run: isort --check-only src/ --profile black

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wmctrl xdotool imagemagick xvfb libxcb-xinerama0 libxcb-cursor0

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          xvfb-run pytest tests/ -v --cov=src/ || echo "No tests found yet"

  build:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify package structure
        run: |
          python -c "from src.eve_overview_pro.core import character_manager; print('Core modules OK')"
          python -c "import sys; sys.path.insert(0, 'src'); from eve_overview_pro.core.layout_manager import LayoutManager; print('Layout manager OK')"

      - name: Create release archive
        run: |
          mkdir -p dist
          tar -czvf dist/eve-veles-eyes-${{ github.sha }}.tar.gz \
            --exclude='.git*' \
            --exclude='dist' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.venv' \
            --exclude='venv' \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eve-veles-eyes
          path: dist/
